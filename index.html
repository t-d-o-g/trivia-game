<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>MDN Trivia Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css" onerror="sheetError()">
</head>

<body>
    <header>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="page-header">
                    <h1>Trivia</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="summary">
                    <h1 class="text-center"></h1>
                </div>
            </div>
            <div class="row justify-content-center" id="right-wrong">
            </div>
            <div class="row justify-content-center" id="submit-btn-wrapper">
                <p id="countdown"><p>
                <button id="submit-btn">Submit Answer </button>
            </div>
            <div class="row justify-content-left">
                <ul class="answers">
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer fixed-bottom text-center">
            <small>2018</small>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
